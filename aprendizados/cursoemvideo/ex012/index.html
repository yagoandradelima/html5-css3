<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>

    <video width="500" controls loop>
        <source src="midia/meu-video-yt720-60p.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade com nenhum dos formatos disponíveis</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/0_Psu-rR5eM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<!-- Colocar vários formatos de vídeo é vantajoso para que cada navegadpr tenha compatibilidade no acesso. E ordem tem influência -->
</body>
</html>
