<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes com google fonts</title>
    <style>

        /* Importei o código abaixo do google fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
            color: black;
        }

        h1 {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>

</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, cum fugiat! Hic in fuga at vero natus praesentium rerum veniam dicta tempore consequatur. Expedita, libero error cupiditate voluptatum recusandae quia?</p>
</body>
</html>
