<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas II</title>
</head>
<body>    
    <table border>
        <caption>Lista de Produtos por categoria</caption>
        <thead>
            <tr>
                <th scope="col">Categoria</th>
                <th scope="col">Nome do Produto</th>
                <th scope="col">Preço Unitário</th>
            </tr>
        </thead>    
        <tbody>
            <tr>
                <td rowspan="3">Alimento</td>
                <td>Maçã</td>
                <td>R$ 5,99</td>
            </tr>
            <tr>
                <td>Carne Suína</td>
                <td>R$ 32,50</td>
            </tr>
            <tr>
                <td>Frango</td>
                <td>R$ 12,00</td>
            </tr>
            <tr>
                <td>Bebida</td>
                <td>Refrigerante</td>
                <td>R$ 7,99</td>
            </tr>
            <tr>
                <td>Produtos de Limpeza</td>
                <td>Desinfetante</td>
                <td>R$ 4,65</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <td>R$ 72,33</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
